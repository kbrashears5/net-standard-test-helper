parameters:
  ArtifactName: ''
  SolutionName: '*.sln'

stages:
- stage: 'Build'
  variables:
    SolutionName: '${{ parameters.SolutionName }}'
    BuildPlatform: 'Any CPU'
    BuildConfiguration: 'Release'

  jobs:
  - job: Build
    # defines agent pool and demands (https://docs.microsoft.com/en-us/azure/devops/pipelines/yaml-schema?view=azure-devops&tabs=example#pool)
    pool:
      vmImage: windows-latest

    # steps to run
    steps:
    # get sources (https://docs.microsoft.com/en-us/azure/devops/pipelines/yaml-schema?view=azure-devops&tabs=example#checkout)
    - checkout: self
      clean: true

    # use specific version of NuGet
    - task: NuGetToolInstaller@0
      displayName: 'Use NuGet 4.x'
      inputs:
        versionSpec: 4.x

    # NuGet restore
    - task: NuGetCommand@2
      displayName: 'NuGet Restore'
      inputs:
        restoreSolution: $(SolutionName)
        restoreDirectory: ''

    # version assemblies
    - task: colinsalmcorner.colinsalmcorner-buildtasks.version-assemblies-task.VersionAssemblies@2
      displayName: 'Version Assemblies'
      inputs:
        sourcePath: ''

    # build solution
    - task: VSBuild@1
      displayName: 'Build Solution'
      inputs:
        solution: $(SolutionName)
        msbuildArgs: ''
        platform: $(BuildPlatform)
        configuration: $(BuildConfiguration)

    # install tester
    - task: VisualStudioTestPlatformInstaller@1
      displayName: 'Visual Studio Test Platform Installer'
      inputs:
        versionSelector: latestStable

    # test solution
    - task: VSTest@2
      displayName: 'Test Assemblies'
      inputs:
        platform: $(BuildPlatform)
        configuration: $(BuildConfiguration)
        codeCoverageEnabled: true

    # create NuGet package
    - task: NuGetCommand@2
      displayName: 'Create NuGet Package'
      inputs:
        command: pack
        packagesToPack: '**/*.*proj'
        packDestination: $(Build.ArtifactStagingDirectory)
        versioningScheme: byBuildNumber
    
    # publish NuGet Package
    - task: NuGetCommand@2
      displayName: 'NuGet Publish'
      inputs:
        command: push
        feedsToUse: config
        externalFeedCredentials: NuGet
        packagesToPush: '$(Build.ArtifactStagingDirectory)/*.nupkg'
        nuGetFeedType: external
        publishFeedCredentials: NuGet